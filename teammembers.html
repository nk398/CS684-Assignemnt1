<html>
<head>
    <title>Avengers Team</title>
    <link rel="stylesheet" href="team.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
</head>
<body>
<div class="hero">

    <div class="menu-bar">
        <ul>
            <li class="active" ><a href="index.html"> Home </a></li>
            <li class="active" >  Meet our Avengers</li>

        </ul>
    </div>
    <div class="overlay"></div>

    <div class="row">
        <div class="col-1">
            <div> <header style="font-size: 30px">Neha</header></div>
             <div><header style="font-size: 30px" id="btn1"></header></div>
            <div > <header style="font-size: 30px" id="btn2"> </header></div>
            <ul>
                <li class="btn active"></li>
                <li class="btn"></li>
                <li class="btn"></li>

            </ul>

        </div>
        <div class="col-2" >
        <img src="images/neha.jpeg" id="banner">

        </div>
    </div>

</div >

<script>
    var btn = document.getElementsByClassName("btn");
    var banner = document.getElementById("banner");

    btn[0].onclick = function(){
        banner.src = "/images/neha.jpeg";
        animation();
        this.classList.add("active");
        document.getElementsByClassName("btn0").innerText = 'Neha Kazi';

    }

    btn[1].onclick = function(){
        banner.src = "/images/nikita.jpeg";
        animation();
        this.classList.add("active");
        document.getElementById("btn1").innerText = 'Nikita Ramesh Gaikwad';

    }

    btn[2].onclick = function(){
        banner.src = "/images/pallavi.jpeg";
        animation();
        this.classList.add("active");
        document.getElementById("btn2").textContent = 'Pallavi Adusumalli';
    }

    function animation(){
        banner.classList.add("zoom");
        setTimeout(function(){
            banner.classList.remove("zoom");
        },500);

        for(b of btn){
            b.classList.remove("active");
        }

    }



</script>

</body>

</html>
